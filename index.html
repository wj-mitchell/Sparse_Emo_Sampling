        // Getting the current date and time

        // Formatting the time as HH:MM:SS
        const currTime = today.getHours().toString().padStart(2, '0') + ":" +

        for (var k = 0; k < portraits_rand.length; k++) {

          // Create a temporary filepath array
          var temp_filepaths = transparent_portrait_filepaths;
          temp_filepaths[k] = 'components/portraits/';
          if (k > 0){
            temp_filepaths[k-1] = 'components/portraits_transparent/';
          }
          let progress_bar = temp_filepaths.map((item, index) => item + portraits_rand[index]);
          if (k == portraits_rand.length - 1){
            temp_filepaths[k] = 'components/portraits_transparent/';
          }

          // Assessing how certain subjects are of each character's guilt or innocence
          var assessment = {
            type: jsPsychImageSliderResponseModified,
            stimulus: 'components/portraits/'+ portraits_rand[k],
            stimulus_height: img_size,
            stimulus_width: img_size,
            top_images: progress_bar,
            min: minimum,
            max: maximum, 
            slider_width: slider_width,
            value_unit: "% Certain",
            button_label: "<strong>Continue</strong><br>(Only Press Once!)",
            labels: labels,
            marker_color: '#FF0000',
            marker_label: marker_label,
            prompt: [style_assess_prompt + assessment_prompt_beginning + "<strong>" + names_rand[k] + "</strong>" + assessment_prompt_order + assessment_prompt_end + '</p>'],
            data: {task: 'assessment ' + [k],
                  character: names_rand[k],
                  label_condition: label_condition[0]
            },
            on_start: function(trial) {
              trial.slider_start = jsPsych.data.get().last(portraits_rand.length + 3 + preload_index_bump).values()[0].response
              trial.marker = jsPsych.data.get().last(portraits_rand.length + 3 + preload_index_bump).values()[0].response
              trial.marker_label = style_marker_label + marker_label + '<br><strong>' + Math.abs(trial.marker) + "</strong>" + trial.value_unit + "</p></div>"
            },
            on_finish: function(data) {
              // Getting current time
              time_stamp(data)
            }
          };
          timeline.push(assessment)
        };            
      
        // Adding the buffer function to hopefully make the assessments transition quicker and reduce the possibility of pressing the button more than once
        timeline.push(buffer)
      }
    };
    };

  // if the final iteration doesn't break at the end of the video
  if (i == (breaks.length - 1)){

    // Defining the new breaking point for the second video
    new_break = breaks[i] - 1337
    if (new_break != 1337) {
      
      // Having participants watch the clip while attempting to self-regulate
      var video = {
        type: jsPsychVideoKeyboardResponse,
        stimulus: [stimvid[1]],
        choices: 'NO_KEYS',
        width: width,
        height: height,
        start: (breaks[i] - 5),
        autoplay: true,
        controls: false,
        trial_ends_after_video: true,
        data: {
          task: 'video ' + [i]
        },
        on_finish: function(data) {
              // Getting current time
              time_stamp(data)
            }
      };
      timeline.push(video);
    }
  }
};

// | - - - - - Individual Difference Measures - - - - - -|

  // Instructions for individual difference measures
  timeline.push(instr_IndDiffDisplay);

  // Individual Difference Measures & demographics
  timeline.push(Demographics_Age);
  timeline.push(Demographics_Gender);
  timeline.push(Demographics_Race);
  timeline.push(Demographics_Marry);
  timeline.push(Demographics_EduYears);
  timeline.push(Demographics_EduIncome);   

  // Creating a question item to measure familiarity with any videos
  timeline.push(Misc_Familiar_Any);

  // Assessing 
  timeline.push(Misc_Attention_Check);

  // Assessing audio medium (under the assumption that this might relate to immersion, which might relate to intensity)
  timeline.push(Misc_Audio);

  // Assessing difficulties with the task
  timeline.push(Misc_Difficulties);


// | - - - - - Exiting - - - - - -|

// Closing the experiment
timeline.push(trial_after_fullscreen);

// Exiting Full Screen
timeline.push(exit_fullscreen);

// Close connection with pavlovia
if (pav){
  timeline.push(pavlovia_finish);
}

// Executing the timeline
jsPsych.run(timeline);
